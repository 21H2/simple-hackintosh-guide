  <rect x="135" y="105" width="100" height="60" rx="4" fill="white" stroke="#e1e4e8" stroke-width="1"/>
  <rect x="145" y="115" width="80" height="10" rx="2" fill="#0071e3"/>
  <rect x="145" y="130" width="60" height="5" rx="2" fill="#6c5ce7"/>
